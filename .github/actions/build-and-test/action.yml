name: 'Build and Test Docker Target'
description: 'Build a single Docker target with GHA layer-caching, run its test suite, and optionally push to ghcr.io'

inputs:
  target:
    description: 'Docker build target name (base, scientific, ml, â€¦)'
    required: true
  cache-from:
    description: >
      Extra cache sources beyond this target's own scope.
      One "type=gha,scope=<name>" entry per line.
    required: false
    default: ''
  push:
    description: 'Push the image to ghcr.io after tests pass (true/false)'
    required: false
    default: 'false'
  image-name:
    description: 'Full image name without tag (e.g. ghcr.io/owner/repo)'
    required: false
    default: ''
  registry-token:
    description: 'Token for ghcr.io authentication (usually secrets.GITHUB_TOKEN)'
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build ${{ inputs.target }}
      uses: docker/build-push-action@v6
      with:
        context: .
        target: ${{ inputs.target }}
        tags: ds-${{ inputs.target }}
        load: true
        cache-from: |
          type=gha,scope=${{ inputs.target }}
          ${{ inputs.cache-from }}
        cache-to: type=gha,scope=${{ inputs.target }},mode=max

    - name: Test ${{ inputs.target }}
      shell: bash
      run: ./build-all.sh --test-only ${{ inputs.target }}

    - name: Login to ghcr.io
      if: inputs.push == 'true'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ inputs.registry-token }}

    - name: Push ${{ inputs.target }} to ghcr.io
      if: inputs.push == 'true'
      shell: bash
      run: |
        docker tag "ds-${{ inputs.target }}" "${{ inputs.image-name }}:${{ inputs.target }}"
        docker push "${{ inputs.image-name }}:${{ inputs.target }}"

    - name: Remove local images
      if: always()
      shell: bash
      run: |
        docker rmi "ds-${{ inputs.target }}" 2>/dev/null || true
        docker rmi "${{ inputs.image-name }}:${{ inputs.target }}" 2>/dev/null || true
