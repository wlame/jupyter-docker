[pytest]
markers =
    scientific: examples for the scientific target (numpy, scipy, pandas)
    visualization: examples for the visualization target (matplotlib, plotly, bokeh, altair, panel)
    dataio: examples for the dataio target (parquet, HDF5, SQLAlchemy)
    ml: examples for the ml target (scikit-learn, XGBoost, LightGBM)
    deeplearn: examples for the deeplearn target (PyTorch, TensorFlow)
    vision: examples for the vision target (OpenCV, PIL, scikit-image, YOLO)
    audio: examples for the audio target (librosa, torchaudio)
    geospatial: examples for the geospatial target (cartopy, geopandas, folium)
    timeseries: examples for the timeseries target (tsfresh, sktime, statsmodels)
    nlp: examples for the nlp target (spaCy, NLTK, sentence-transformers)
    slow: marks tests that are slow or require network access (skip with -m "not slow")

addopts = --tb=short
